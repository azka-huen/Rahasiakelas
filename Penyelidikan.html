<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Status Penyelidikan 4A</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: #ffffffdd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }

    caption {
      background-color: #1e3c72;
      color: white;
      font-size: 24px;
      padding: 16px;
      font-weight: bold;
      text-align: center;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
      transition: 0.3s;
    }

    td[colspan] {
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <table>
    <caption>Status Penyelidikan Kelas 4A</caption>
    <thead>
      <tr>
        <th>Orang Pertama</th>
        <th>Status Penyelidikan</th>
        <th>Orang Kedua</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Haikal</td><td>Sudah</td><td>Sabiya</td></tr>
      <tr><td>Zulfah</td><td>Dalam Penyelidikan</td><td>Alvian</td></tr>
      <tr><td>Azka</td><td>Sudah</td><td>Assyifa</td></tr>
      <tr><td>Azka</td><td>Sudah</td><td>Askana</td></tr>
      <tr><td>Askana</td><td>Dibatalkan karena susah untuk mendapatkan informasi</td><td>Vanno 4B</td></tr>
      <tr><td>Alif</td><td>Sudah</td><td>Raya 4B</td></tr>
      <tr><td>Askana</td><td>Dalam Penyelidikan</td><td>Rizky</td></tr>
    </tbody>
  </table>

</body>
</html>
